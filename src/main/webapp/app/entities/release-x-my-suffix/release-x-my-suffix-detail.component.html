
<div *ngIf="releaseX">
    <h2><span>Release X</span> {{releaseX.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Release Name</span></dt>
        <dd>
            <span>{{releaseX.releaseName}}</span>
        </dd>
        <dt><span>From Date</span></dt>
        <dd>
            <span>{{releaseX.fromDate | date:'medium'}}</span>
        </dd>
        <dt><span>To Date</span></dt>
        <dd>
            <span>{{releaseX.toDate | date:'medium'}}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
            <span>{{releaseX.note}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'release-x-my-suffix/'+ releaseX.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
