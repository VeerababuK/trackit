<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTaskLabel">Create or edit a Task</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!task.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="task.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_taskName">Task Name</label>
            <input type="text" class="form-control" name="taskName" id="field_taskName"
                [(ngModel)]="task.taskName" required/>
            <div [hidden]="!(editForm.controls.taskName?.dirty && editForm.controls.taskName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.taskName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="task.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                [(ngModel)]="task.state" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_note">Note</label>
            <input type="text" class="form-control" name="note" id="field_note"
                [(ngModel)]="task.note" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_story">Story</label>
            <select class="form-control" id="field_story" name="story" [(ngModel)]="task.storyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="storyOption.id" *ngFor="let storyOption of stories; trackBy: trackStoryById">{{storyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_iteration">Iteration</label>
            <select class="form-control" id="field_iteration" name="iteration" [(ngModel)]="task.iterationId">
                <option [ngValue]="null"></option>
                <option [ngValue]="iterationOption.id" *ngFor="let iterationOption of iterations; trackBy: trackIterationById">{{iterationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_releaseX">Release X</label>
            <select class="form-control" id="field_releaseX" name="releaseX" [(ngModel)]="task.releaseXId">
                <option [ngValue]="null"></option>
                <option [ngValue]="releaseXOption.id" *ngFor="let releaseXOption of releasexes; trackBy: trackReleaseXById">{{releaseXOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_member">Member</label>
            <select class="form-control" id="field_member" name="member" [(ngModel)]="task.memberId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="memberOption.id" *ngFor="let memberOption of members; trackBy: trackMemberById">{{memberOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
