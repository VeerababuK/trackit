<div>
    <h2>
        <span>Features</span>
        <button class="btn btn-primary float-right jh-create-entity create-feature-my-suffix" [routerLink]="['/', { outlets: { popup: ['feature-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Feature
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="features">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="featureName"><span>Feature Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="state"><span>State</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="note"><span>Note</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="epicId"><span>Epic</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="milestoneId"><span>Milestone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="releaseXId"><span>Release X</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="memberId"><span>Member</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feature of features ;trackBy: trackId">
                <td><a [routerLink]="['../feature-my-suffix', feature.id ]">{{feature.id}}</a></td>
                <td>{{feature.featureName}}</td>
                <td>{{feature.description}}</td>
                <td>{{feature.state}}</td>
                <td>{{feature.note}}</td>
                <td>
                    <div *ngIf="feature.epicId">
                        <a [routerLink]="['../epic-my-suffix', feature.epicId  ]" >{{feature.epicId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="feature.milestoneId">
                        <a [routerLink]="['../milestone-my-suffix', feature.milestoneId  ]" >{{feature.milestoneId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="feature.releaseXId">
                        <a [routerLink]="['../release-x-my-suffix', feature.releaseXId  ]" >{{feature.releaseXId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="feature.memberId">
                        <a [routerLink]="['../member-my-suffix', feature.memberId  ]" >{{feature.memberId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../feature-my-suffix', feature.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feature-my-suffix/'+ feature.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feature-my-suffix/'+ feature.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="features && features.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
