<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCalendarLabel">Create or edit a Calendar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!calendar.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="calendar.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="calendar.date"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_day">Day</label>
            <input type="text" class="form-control" name="day" id="field_day"
                [(ngModel)]="calendar.day" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_weekend">Weekend</label>
            <input type="checkbox" class="form-control" name="weekend" id="field_weekend"
                [(ngModel)]="calendar.weekend" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_month">Month</label>
            <input type="number" class="form-control" name="month" id="field_month"
                [(ngModel)]="calendar.month" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                [(ngModel)]="calendar.year" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_holiday">Holiday</label>
            <input type="checkbox" class="form-control" name="holiday" id="field_holiday"
                [(ngModel)]="calendar.holiday" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
