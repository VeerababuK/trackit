
<div *ngIf="calendar">
    <h2><span>Calendar</span> {{calendar.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{calendar.date | date:'medium'}}</span>
        </dd>
        <dt><span>Day</span></dt>
        <dd>
            <span>{{calendar.day}}</span>
        </dd>
        <dt><span>Weekend</span></dt>
        <dd>
            <span>{{calendar.weekend}}</span>
        </dd>
        <dt><span>Month</span></dt>
        <dd>
            <span>{{calendar.month}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{calendar.year}}</span>
        </dd>
        <dt><span>Holiday</span></dt>
        <dd>
            <span>{{calendar.holiday}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'calendar-my-suffix/'+ calendar.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
