
<div *ngIf="milestone">
    <h2><span>Milestone</span> {{milestone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Milestone Name</span></dt>
        <dd>
            <span>{{milestone.milestoneName}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{milestone.date | date:'medium'}}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
            <span>{{milestone.note}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'milestone-my-suffix/'+ milestone.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
