<div>
    <h2>
        <span>Milestones</span>
        <button class="btn btn-primary float-right jh-create-entity create-milestone-my-suffix" [routerLink]="['/', { outlets: { popup: ['milestone-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Milestone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="milestones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Milestone Name</span></th>
            <th><span>Date</span></th>
            <th><span>Note</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let milestone of milestones ;trackBy: trackId">
                <td><a [routerLink]="['../milestone-my-suffix', milestone.id ]">{{milestone.id}}</a></td>
                <td>{{milestone.milestoneName}}</td>
                <td>{{milestone.date | date:'medium'}}</td>
                <td>{{milestone.note}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../milestone-my-suffix', milestone.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'milestone-my-suffix/'+ milestone.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'milestone-my-suffix/'+ milestone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
